<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">HC</a>
            <div class="nav-links">
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="4" />
                        <path d="M12 2v2" />
                        <path d="M12 20v2" />
                        <path d="M4.22 4.22l1.42 1.42" />
                        <path d="M18.36 18.36l1.42 1.42" />
                        <path d="M2 12h2" />
                        <path d="M20 12h2" />
                        <path d="M4.22 19.78l1.42-1.42" />
                        <path d="M18.36 5.64l1.42-1.42" />
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display: none;">
                        <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 0010.18 9.79z" />
                    </svg>
                </button>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="page-content">
        <div class="container">
            <h1>Contact</h1>
            
            <div class="contact-content">
                <div class="contact-info">
                    <h2>Let's Connect</h2>
                    <p>Feel free to reach out through any of these platforms:</p>
                    
                    <div class="social-grid">
                        <a href="https://linkedin.com/in/your-profile" class="social-item" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </a>
                        <a href="https://github.com/your-profile" class="social-item" target="_blank">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                        <a href="https://instagram.com/your-profile" class="social-item" target="_blank">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram</span>
                        </a>
                        <a href="https://tiktok.com/@your-profile" class="social-item" target="_blank">
                            <i class="fab fa-tiktok"></i>
                            <span>TikTok</span>
                        </a>
                        <a href="https://youtube.com/your-channel" class="social-item" target="_blank">
                            <i class="fab fa-youtube"></i>
                            <span>YouTube</span>
                        </a>
                        <a href="https://twitch.tv/your-channel" class="social-item" target="_blank">
                            <i class="fab fa-twitch"></i>
                            <span>Twitch</span>
                        </a>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Send Me a Message</h2>
                    <form id="emailForm" onsubmit="return false;">
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" maxlength="500" required></textarea>
                            <div class="character-count">
                                <span id="charCount">0</span>/500 characters
                            </div>
                        </div>

                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="social-links">
                <a href="#" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
                <a href="#" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
                <a href="#" target="_blank" title="Twitch"><i class="fab fa-twitch"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
